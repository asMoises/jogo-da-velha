<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Modal para inserir nomes dos jogadores -->
    <section id="section-modal"></section>

    <div class="background-overlay"></div>
    <main data-theme="dark">
      <header>
        <h1>Jogo da Velha</h1>
      </header>
      <button id="novo-jogo">Inserir Jogadores</button>
      <section>
        <div class="players-label">
          <p id="player1-label">
            <span id="maker-left-span"></span>
            <span id="player1-span">Jogador...</span> versus
            <span id="player2-span">Jogador...</span>
            <span id="maker-right-span"></span>
          </p>
        </div>
        <div class="grid">
          <div id="pos_0" class="cell"></div>
          <div id="pos_1" class="cell"></div>
          <div id="pos_2" class="cell"></div>
          <div id="pos_3" class="cell"></div>
          <div id="pos_4" class="cell"></div>
          <div id="pos_5" class="cell"></div>
          <div id="pos_6" class="cell"></div>
          <div id="pos_7" class="cell"></div>
          <div id="pos_8" class="cell"></div>
        </div>
      </section>
    </main>
  </body>
</html>
